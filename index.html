<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta charset="utf-8">
    <title>Personality Quiz</title>

  <body class="container">
    <div class="jumbotron">
      <h1>Personality Quiz</h1>
      <p>We will help you decide what is your personality when travelling.</p>
    </div>
    <form id="personality-quiz">
      <div class="form-group">
        <p>Which activities would you like to do on vacation?</p>
        <input type="checkbox" name="activites" value="Ride in a taxi">Ride in a taxi<br>
        <input type="checkbox" name="activites" value="Lay by the pool">Lay by the pool<br>
        <input type="checkbox" name="activites" value="Sightseeing">Sightseeing<br>
        <input type="checkbox" name="activites" value="Eating streetfood">Eating streetfood<br>
        <input type="checkbox" name="activites" value="Going to the theatre">Going to the theatre<br>
        <input type="checkbox" name="activites" value="Petting an iguana">Petting an iguana<br>
      </div><!--form-group-->
    </form>


  </body>
</html>
